<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive form using 12 grid column layout</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="bg-overlay">
        <div id="container">
            <div class="logo-container">
                <img src="img/logo.png" alt="logo" width="100" height="100">
            </div>
            <div class="panel-container">
                <div class="panel">
                    <h2 class="panel__heading">Create an account</h2>
                    <p class="panel__subheading">Already have an account? <a href="#">Sign in</a></p>
                    <form onsubmit="alert('success!')">
                        <div class="input">
                            <label for="email-address">Email Address</label>
                            <input type="email" name="email" id="email-address" required>

                            <div class="input-indicator"></div>
                        </div>
                        <div class="name">
                            <div class="input">
                                <label for="first-name">First name</label>
                                <input type="text" name="firstName" id="first-name" required>

                                <div class="input-indicator"></div>
                            </div>
                            <div class="input">
                                <label for="last-name">Last name</label>
                                <input type="text" name="lastName" id="last-name" required>

                                <div class="input-indicator"></div>
                            </div>
                        </div>
                        <div class="input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>

                            <div class="input-indicator"></div>
                        </div>
                        <div class="date-of-birth">
                            <h6 class="date-of-birth__heading">Date of birth</h6>
                            <div class="date-of-birth__inputs">
                                <div class="dropdown">
                                    <label for="month">Month</label>
                                    <select name="month" id="month" required>
                                        <option value="january">January</option>
                                        <option value="february">February</option>
                                        <option value="march">March</option>
                                        <option value="april">April</option>
                                        <option value="may">May</option>
                                        <option value="june">June</option>
                                        <option value="july">July</option>
                                        <option value="august">August</option>
                                        <option value="september">September</option>
                                        <option value="october">October</option>
                                        <option value="november">November</option>
                                        <option value="december">December</option>
                                    </select>
                                </div>
                                <div class="input">
                                    <label for="day">day</label>
                                    <input required type="number" name="day" id="day" min="1" max="31">

                                    <div class="input-indicator"></div>
                                </div>
                                <div class="input">
                                    <label for="year">Year</label>
                                    <input required type="number" name="year" id="year" min="1900" max="2023">

                                    <div class="input-indicator"></div>
                                </div>
                            </div>

                        </div>
                        <p class="consent-para">By clicking Create Account,I agree that I have read and accepted the <a
                                href="#">Terms &
                                conditions</a> and <a href="#">Privacy Policy</a></p>
                        <button>Create account</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
